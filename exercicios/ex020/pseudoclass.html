<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block; /* tudo na mesma linha */
            background-color:aliceblue;
            border: 1px solid black;
            text-align: center;
            height: 200px; /* altura */
            width: 200px; /* largura */
        }

        div:hover { /* houver (quando passar o mouse por cima acontecera algo)*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Pseudo class define o estados de elementos dentro do html-->
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
